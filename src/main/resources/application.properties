#1.项目启动的端口
server.port=8081
server.servlet.context-path=/studynew

#环境名称
spring.profiles.active=dev
#3.Mybatis配置
#3.1 mybatis配置文件所在路径
mybatis_config_file=mybatis-config.xml
#3.2 mapper文件所在路径，这样写可匹配mapper目录下的所有mapper，包括其子目录下的
mapper_path=/mapper/**/**.xml
#3.3 entity所在包
entity_package=com.study.springbootmybatis.entity

#pagehelper分页插件配置
pagehelper.helperDialect=mysql